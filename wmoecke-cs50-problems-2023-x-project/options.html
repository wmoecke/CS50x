<!DOCTYPE html>
<html>
  <head>
    <title>Binary Clock Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/images/favicon.ico" rel="icon">
    <script src="static/options.js"></script>

    <!-- http://getbootstrap.com/docs/5.2/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha374-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h4>Clock Skin:</h4>
      <select id="skin">
        <option value="acrylic-red">Red (Acrylic)</option>
        <option value="acrylic-green">Green (Acrylic)</option>
        <option value="acrylic-blue">Blue (Acrylic)</option>
        <option value="brushedSteel-red">Red (Brushed Steel)</option>
        <option value="brushedSteel-green">Green (Brushed Steel)</option>
        <option value="brushedSteel-blue">Blue (Brushed Steel)</option>
        <option value="lcd">LCD</option>
        <option value="default">Default</option>
      </select><br>
      <h4 class="mt-3">Clock Size:</h4>
      <select id="size">
        <option value="300px">Compact</option>
        <option value="400px">Regular</option>
        <option value="500px">Wide</option>
      </select><br>
      <button class="mt-3" id="save"><b>Save</b></button>
      <div class="alert alert-primary mt-3 text-center" id="status"></div>
    </div>
  </body>
</html>
